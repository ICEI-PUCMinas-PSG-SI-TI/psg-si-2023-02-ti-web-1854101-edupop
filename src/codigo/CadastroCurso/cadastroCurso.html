<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" href="./cadastroCurso.css">
  <title>Edupop</title>
</head>

<body>
  <!-- inicio cabecalho -->
  <div id="tagCabecalho"></div>
  <!-- fim cabecalho -->

  <!-- inicio tela -->
  <main>
    <table>
      <tr>
        <td class="linha">
          <h1>Cadastrar Curso</h1>
        </td>
        <td class="linha">
          <h2>Escolha o Curso</h2>
          <button class="botao-aula" id="html">HTML</button>
          <button class="botao-aula" id="css">CSS</button>
          <a href=""></a><button class="botao-aula" id="javascript">JavaScript</button></a>
        </td>

        <td class="linha">
          <p>Nome da aula</p>
        </td>
        <td class="linha"><input type="text" id="receberAula"></td>
        <td class="linha">
          <p>Link da aula</p>
        </td>

        <td class="linha"><input type="text" id="receberLink"></td>
        <td class="linha"><button class="botao-cadastrar-aula" id="botao-cadastrar-aula">Cadastrar</button></td>

      </tr>
      <tr>
        <td class="linha-espaco"><img class="imagem-aviso" src="./assets/aviso.png" alt=""></td>
      </tr>

    </table>
  </main>

  <!-- fim tela -->

  <footer id="tagRodape">

  </footer>
  <script src="./cadastroCurso.js"></script>

</body>

</html>
