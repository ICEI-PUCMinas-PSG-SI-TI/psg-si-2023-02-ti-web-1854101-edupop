<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./loginPage.css">
  <title>Edupop</title>
</head>

<body>
  <!-- inicio cabecalho -->
  <div id="tagCabecalho"></div>
  <!-- fim cabecalho -->

  <!-- inicio tela -->
  <main>

    <div class="container">
      <div class="card card-login">
        <div class="logo-container">
          <img src="/src/codigo/assets/logoEduPop.png" class="edupop-logo" alt="">
        </div>
        <div class="label-float">
          <div class="input-container">
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" placeholder="">
          </div>

          <div class="input-container">
            <label for="usuario" id="senha">Senha</label>
            <input type="password" id="senha" placeholder="">
            <i class="fa fa-eye login" aria-hidden="true"></i>
          </div>

          <div class="botao">
            <button class="button-login botao2" value="acessar">Acessar</button>
          </div>
          <a class="ancora-login" href="">Não possui cadastro?</a>
        </div>

      </div>
    </div>
  </main>
  <!-- fim tela -->

  <footer id="tagRodape">

  </footer>
  <script src="./loginPage.js">
  </script>

</body>

</html>
