<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte ao Aluno</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./SuportePage.css">
    <script>
    
    </script>
</head>

<body>
    <!-- inicio cabecalho -->
    <header id="tagCabecalho"></header>
    <!-- fim cabecalho -->

    <!-- inicio tela -->

    <main class="corpo">
       <div class="chat-box">
            <div class="teachers-list">
                <h3 class="teachers-list-title">Qual professor deseja solicitar ajuda?</h3>
                <div class="teachers-block">
                </div>
            </div>

            <div class="message-container">
                <header class="message-top">
                    <div class="teacher-message">
                        <div class="teacher-info" />
                </header>
                
                <div class="messages-block">
                </div>

                <div class="messages-sender">
                    <input type="text" class="message-input">
                    <button class="message-sender"><img src="./assets/send-icon.png" alt=""></button>
                </div>
            </div>
       </div>
    </main>

    <!-- fim tela -->

    <!-- inicio rodapé -->
   <footer id="tagRodape"></footer>
    <!-- fim rodapé -->
    <script src="./SuportePage.js"></script>
</body>

</html>
