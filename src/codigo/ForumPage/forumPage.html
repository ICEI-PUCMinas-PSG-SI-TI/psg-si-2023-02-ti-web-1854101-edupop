<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho interdisciplinar</title>
    <link rel="stylesheet" href="./forumPage.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="data.js"></script>
</head>
<body>
    <!-- inicio cabecalho -->
    <div id="tagCabecalho"></div>
    <!-- fim cabecalho -->
    <main class="main">
        <ol></ol>
    </main>
    <!-- fim cabecalho -->
    <script>
        var container = document.querySelector('ol');
        for (let thread of threads) {
            var html = `
            <li class="row">
                <a href="./thread.html?${thread.id}">                            
                    <h4 class="title">${thread.title}</h4>
                    <div class="bottom">
                        <p class="timestamp">${new Date(thread.date).toLocaleString()}</p>
                        <p class="comment-count">${thread.comments.length} comments</p>
                    </div>
                </a>
            </li>`;
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>
    <div id="tagRodape"></div>
</body>
</html>
